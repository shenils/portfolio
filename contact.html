<div id="contact">
  <div class="row">
    <div class="col-sm-7">
      <div class="content-side">
        <h1>contact me</h1>
        <div class="form-space">
          <form id="contactForm" class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input class="form-control" id="contactName" placeholder="Name" name="message[name]">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="contactEmail" placeholder="Email" name="message[email]">
              </div>
            </div>
            <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="contactMessage" placeholder="Message" name="message[message]"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success">Send Message</button>
              </div>
            </div>
          </form>
        </div>
        <nav>
          {% include nav_links.html %}
        </nav>
      </div>
    </div>
    
    <div class="col-sm-5 hidden-xs picture-side">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d344480.75801802566!2d78.37046324786954!3d17.459205568013246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93ce4f39a815%3A0x6eef33ec4d20f929!2sJayabheri+Silicon+Towers%2C+Hitech+City+Rd%2C+Kothaguda%2C+Hyderabad%2C+Telangana+500084%2C+India!5e0!3m2!1sen!2sbe!4v1442557899851" width="800" height="600" frameborder="0" style="border:0" allowfullscreen class="live-map"></iframe>
    </div>
  </div>
</div>
