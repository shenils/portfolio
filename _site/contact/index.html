  <div class="row">
    <div class="col-sm-6">
      <div class="content-side">
        <div class="form-space">
          <form id="contactForm" class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input class="form-control" id="contactName" placeholder="Name" name="message[name]">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="contactEmail" placeholder="Email" name="message[email]">
              </div>
            </div>
            <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="contactMessage" placeholder="Message" name="message[message]"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <div class="social-icons">
          <a href="https://www.facebook.com/shenil.shah"><i class="fa fa-facebook-square"></i></a>
          <a href="https://www.linkedin.com/in/shenilshah"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/shenils"><i class="fa fa-github-square"></i></a>
        </div>
      </div>
    </div>
    
    <div class="col-sm-6 hidden-xs picture-side">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="live-map">
          <iframe class="the-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7612.050004011601!2d78.37230380000007!3d17.458517400000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93ddb58d1b49%3A0xcfcead772f6ce1c9!2sGoogle!5e0!3m2!1sen!2sin!4v1442904658544" width="500" height="375" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
